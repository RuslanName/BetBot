# Bot configure
bot.name = ${BOT_NAME}
bot.token = ${BOT_TOKEN}
bot.channelChatId = ${CHANNEL_ID}
bot.checkChannelChatId = ${CHECK_CHANNEL_ID}

# Owner configure
bot.ownerChatId = ${OWNER_ID}

# User start balance
user.startBalance = ${START_BALANCE}

# Web URL
webURL.betboomRegistration = ${REGISTRATION_URL}
webURL.site = ${SITE_URL}

# Application configure
server.port = 8081

# Path for save images
imagePath.registration = /data/images/registration.jpg
imagePath.teams = /data/images/teams/

# Database configure
spring.datasource.url = ${DATABASE_URL}
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = ${DATABASE_USERNAME}
spring.datasource.password = ${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

